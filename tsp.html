<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <nav class="navbar navbar-dark" style="background-color: #105E9F;">
        <a class="navbar-brand"><span style="color: #FFFFFF; font-weight: bold">Frontline Systems </span> <span style="color: #D3D3D3"> Route Optimizer</span></a>
    </nav>
    <!-- <p class="h2">Frontline Systems Route Optimizer</p> -->
    <!-- <div class="container text-center" id="welcomeScreen">
        <h2>Select some customers to visit</h2>
    </div> -->
    <!-- <div class="container" id="mainContainer" style="display:none"> -->
        <div class="row" id="mainContainer">
          <div id="customers" class="col-lg">
                <table id="customersTable" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                        <th>Customer</th>
                        <th>City</th>
                        <th>Available From</th>
                        <th>Available Until</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <h2 id="selectMsg" class="text-center">Select some customers to visit</h2>
          </div>
          <!-- <div id="mapCol" class="col"> -->
            <!-- <div id="map" class="map" style="display:none;"></div> -->
            <!-- <button type="button" id="solve" class="btn btn-primary btn-lg btn-success">Find Optimal Route</button> -->
            <!-- <input type="button" id="solve" value="Find Optimal Route"> -->
            <!-- I don't know if the following two are necessary... -->
            <!-- <div id="objective"></div> -->
            <!-- <div id="resultBox"></div> -->
          <!-- </div> -->
          <div id="itinerary" class="col">
            
            <table id="itTable" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Suggested Itinerary</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="solveContainer" class="text-center">
                <button type="button" id="solve" class="btn btn-primary btn-xl btn-success" disabled>Find Optimal Route</button>
                <div id="solving" style="display:none">
                    <h3>Solving for Optimal Route</h3>
                    <div class="spinner">
                        <div class="cube1"></div>
                        <div class="cube2"></div>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div id="dialog" title="Solver" style="display:none;">
            <p>Unable to solve the model with the required from/to dates.</p>
        </div>
    <!-- </div> -->

  </body>
</html>
